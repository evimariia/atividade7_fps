<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #f7cddb;
            color: #000429;
        }
        h2, label, select, input[type="submit"] {
            color: #000429;
        }
    </style>
</head>
<body>
    <h2>Calculadora</h2>
    <form action="/cgi-bin/calculadora.cgi" method="POST">
        <label for="num1">Insira o primeiro número:</label>
        <input type="text" id="num1" name="num1" required><br><br>

        <label for="num2">Insira o segundo número:</label>
        <input type="text" id="num2" name="num2" required><br><br>

        <label for="operacao">Selecione a operação desejada:</label>
        <select id="operacao" name="operacao" required>
            <option value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select><br><br>

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
